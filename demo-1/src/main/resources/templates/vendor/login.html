<!doctype html>
<html lang="en" dir="ltr">


<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Divine Jewellery</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/plugin.min.css">
<link rel="stylesheet" href="style.css">

<link rel="icon" type="image/png" sizes="16x16" href="img/favicon.png">

<link rel="stylesheet" href="../../../unicons.iconscout.com/release/v3.0.0/css/line.css">
</head>
<body>
<main class="main-content">
<div class="admin">
<div class="container-fluid">
<div class="row justify-content-center">
<div class="col-xxl-3 col-xl-4 col-md-6 col-sm-8">
<div class="edit-profile">
<div class="edit-profile__logos">
<a href="index.html">
<img class="dark" src="img/logo-dark.png" alt="">
<img class="light" src="img/logo-white.png" alt="">
</a>
</div>
<div class="card border-0">
<div class="card-header">
<div class="edit-profile__title">
<h6>Sign in Divine Jewellery</h6>
</div>
</div>
<div class="card-body">
<div class="edit-profile__body">
<div class="form-group mb-25">
<label for="username">Email Address</label>
<input type="text" class="form-control" id="username" placeholder="name@example.com" name="id">
</div>
<div class="form-group mb-15">
<label for="password-field">password</label>
<div class="position-relative">
<input id="password-field" type="password" class="form-control" name="password" placeholder="Password" name="password">
<div class="uil uil-eye-slash text-lighten fs-15 field-icon toggle-password2">
</div>
</div>
</div>


</div>
</div>

<div class="admin-topbar">
<p class="mb-0">
Don't have an account?
<a href="register.html" class="color-primary">
Sign up
</a>
</p>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</main>



<script src="js/plugins.min.js"></script>
<script src="js/script.min.js"></script>

</body>


</html>
