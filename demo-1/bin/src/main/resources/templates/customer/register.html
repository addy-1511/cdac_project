<!DOCTYPE html>
<html>
<head lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{customer/base::layout(~{::div})}">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>

</style>
</head>
<body>
	<div class="container">
		

		<h1>Registration Form</h1>

		<form action="/register" method="post">
			<!-- th:object ="${user}" -->
			<label for="name">Full Name:</label> <input type="text"
				id="firstName" name="name" autofocus="autofocus" style="border:0.5px solid black;"><br>


			<label for="address">Address:</label> <input type="text" id="address"
				name="address" required autofocus="autofocus" style="border:0.5px solid black;"><br> <label
				for="email">Email:</label> <input type="email" id="email"
				name="email" required autofocus="autofocus" style="border:0.5px solid black;"><br> <label
				for="contact_no">Contact No:</label> <input type="number"
				id="contact_no" name="contact_no" required autofocus="autofocus" style="border:0.5px solid black;" ><br>

			<label for="password">Password:</label> <input type="password"
				id="password" name="password" required autofocus="autofocus" style="border:0.5px solid black;"><br>

			<input type="submit" value="Submit">
		</form>


		<hr>

		<p>
			Already registered? <a href="/login">Login</a>
		</p>

	</div>
	
	
</body>
</html>
