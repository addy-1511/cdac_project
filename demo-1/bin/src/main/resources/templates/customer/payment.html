<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Payment</title>
<link href="css/payment.css" rel="stylesheet">
</head>


<body>
<header>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form>

        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Please Enter your Full Name">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="Please Enter your Email Id">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="Please Enter your Address">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Please Enter your City">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Please Enter your State">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            
            <div class="col-50">
            <label for="upi">Accepted UPI Payment</label>
                <label for="upiID">UPI ID</label>
                <input type="text" id="upi" name="upiID" placeholder="Enter UPI ID">
              </div>
              <div id="card">
            <label for="fname">Accepted Cards</label>
            <img src="img1/atm card.jpg" style="width:50px;height:50"/>
           
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Please Enter Name on Card">
            <label for="ccnum">Credit card number</label>
            <input type="Number" id="ccnum" name="cardnumber" placeholder="Please Enter Credit card number">
            <label for="expmonth">Exp Month</label>
            <input type="Number" id="expmonth" name="expmonth" placeholder="Month Number">
            </div>

            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="Number" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>

        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>

  <div class="col-25">
    <div class="container">
      <h4>Cart
        <span class="price" style="color:black">
         <!--  <i class="fa fa-shopping-cart"></i> -->
          <b></b>
        </span>
      </h4>
      <p><a href="#">Product 1</a> <span class="price"></span></p>
      <p><a href="#">Product 2</a> <span class="price"></span></p>
      <p><a href="#">Product 3</a> <span class="price"></span></p>
      <p><a href="#">Product 4</a> <span class="price"></span></p>
      <hr>
      <p>Total <span class="price" style="color:black"><b></b></span></p>
    </div>
  </div>
</div>
</header>
</body>
</html>
