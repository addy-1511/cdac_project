<br>
    <div class="col-lg-12">
        <div class="card card-horizontal card-default card-md mb-4">
        <div class="card-header">
        <h6>Update Product</h6>
        </div>
        <div class="card-body py-md-30">
        <div class="horizontal-form">
        <form action="addproduct" method="post">
	        <div class="form-group row">
	        <div class="col-sm-3 d-flex aling-items-center">
	        <label for="inputName" class=" col-form-label color-dark fs-14 fw-500 align-center">Category Name</label>
	        </div>
	        <div class="col-sm-3">
	         
	                <div>
	                 <select  class="form-control" name="category_id" >
	                <option th:each="choice: ${categories}" 
	                th:value="${choice.getCategory_id()}"
	                th:text="${choice.getCategory_name()}" 
	                ></option>
	                <!-- <option value="02">Silver</option>
	                <option value="03">Platinum</option> -->
	                </select>
	                </div>
	                </div>
	                
	        </div>
	        </div> 

	        <div class="form-group row">
	          <div class="col-sm-3 d-flex aling-items-center">
	          <label for="inputName" class=" col-form-label color-dark fs-14 fw-500 align-center">Product Name</label>
	          </div>
	          <div class="col-sm-9">
	          <input type="text" class="form-control ih-medium ip-light radius-xs b-light px-15" id="inputName" placeholder="Enter Product Name" name="product_name">
	          </div>
	          </div>
	          <div class="form-group row">
	            <div class="col-sm-3 d-flex aling-items-center">
	            <label for="inputName" class=" col-form-label color-dark fs-14 fw-500 align-center">Product Price</label>
	            </div>
	            <div class="col-sm-3">
	              <input type="number" class="form-control ih-medium ip-light radius-xs b-light px-15" id="inputName" placeholder="Enter Product Price" name="price">
	              </div>
	              <div class="col-sm-3 d-flex aling-items-center">
	                <label for="inputName" class=" col-form-label color-dark fs-14 fw-500 align-center">Product Quantity</label>
	                </div>
	                <div class="col-sm-3">
	                  <input type="number" class="form-control ih-medium ip-light radius-xs b-light px-15" id="inputName" placeholder="Enter Product Quantity" name="product_quantity">
	                  </div>
	                    
	                    </div>
	                    <div class="form-group row">
	                      <div class="col-sm-3 d-flex aling-items-center">
	                      <label for="inputName" class=" col-form-label color-dark fs-14 fw-500 align-center">Product Description</label>
	                      </div>
	                      <div class="col-sm-3">
	                        <textarea type="text" class="form-control ih-medium ip-light radius-xs b-light px-15" id="inputName" placeholder="Enter Product Description" name="product_description"></textarea>
	                        </div>
	                        <div class="col-sm-3 d-flex aling-items-center">
	                          <label for="inputName" class=" col-form-label color-dark fs-14 fw-500 align-center">Product Status</label>
	                          </div>
	                          <div class="col-sm-3">
	                            <textarea type="text" class="form-control ih-medium ip-light radius-xs b-light px-15" id="inputName" placeholder="Enter Product Status" name="status"></textarea>
	                            </div>
	                              
	                              </div>
	                              <div class="form-group row">
	                                <div class="col-sm-3 d-flex aling-items-center">
	                                <label for="inputName" class=" col-form-label color-dark fs-14 fw-500 align-center">Product Image</label>
	                                </div>
	                                <div class="col-sm-3">
	                                  <input type="file" class="form-control ih-medium ip-light radius-xs b-light px-15" id="inputName" placeholder="Enter Product Description" name="product_image">
	                                  </div>
	                                  
	                                        </div>
	                    
	            </div>
	            </div>
	        <center><input type="submit" value="Add Product" class="btn btn-primary btn-default btn-squared "></center>
